<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>About Table</title>
    <style>
        .ram{
            background-color:rgb(155, 143, 143);
        }
    </style>
</head>

            <th>Mark</th>
        </tr>

        </tr>
        <tr>
            <td>Suman</td>

            <td>75</td>
        </tr>
        <tr>
            <td colspan="2">Ram</td>
            <td>3</td>
            
        </tr>
        <tr>
            <td >Shohan</td>
            <td colspan="2">Bihar</td>
            
        </tr>
        <tr>
            <td rowspan="2">a</td>
            <td colspan="2">b</td>
            <!-- <td>z</td> -->
        </tr>
        <tr>
            <!-- <td >x</td> -->
            <td>y</td>

        </tr>
        <tr>
            <td colspan="2" >x</td>
            <!-- <td>y</td> -->
            <!-- <td>z</td> -->
        </tr>
    </table>
    
</body>
</html>
