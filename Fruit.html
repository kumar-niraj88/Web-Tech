<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project of table</title>
</head>
<body>

    <table border="1">

            <th>Fruit Image</th>

        <tr>

            <td>Apple</td>
            <td>
                <ul>
                    <li>Apple Pie</li>
                    <li>Apple crisp</li>
                    <li>Apple salad</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td><img src="https://images.pexels.com/photos/5217960/pexels-photo-5217960.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Apple" width="200" height="150"></td>

            <td>
                <ul>
                    <li>Mango juice</li>
                    <li>Mango pikle</li>

            </td>
        </tr>
        <tr>
            <td><img src="https://images.pexels.com/photos/327098/pexels-photo-327098.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Orange" width="200" height="150"></td>
            <td>Orange</td>
            <td>
                <ul>
                    <li>Orange juice</li>

                </ul>
            </td>
